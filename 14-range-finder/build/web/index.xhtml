<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Range Finder</title>
    </h:head>
    <h:body>
        <h1>Range finder</h1>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Begin"/>
                <h:outputText value="End"/>
                <h:selectOneMenu value="#{rangeBean.begin}">
                    <f:selectItems value="#{rangeBean.range}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{rangeBean.end}">
                    <f:selectItems value="#{rangeBean.range}"/>
                </h:selectOneMenu>
                <h:commandButton action="#{rangeBean.find}" value="Find"/>
            </h:panelGrid>
        </h:form>
        
        <h:dataTable var="res" value="#{rangeBean.values}">
            <h:column><h:outputText value="#{res.year}"/></h:column>
            <h:column><h:outputText value="#{res.medal}"/></h:column>
            <h:column><h:outputText value="#{res.country}"/></h:column>
            <h:column><h:outputText value="#{res.athlete}"/></h:column>
        </h:dataTable>
    </h:body>
</html>
