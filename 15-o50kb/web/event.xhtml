<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Results of ${eventBean.event.year}</title>
    </h:head>
    <h:body>
        <h1>Results of ${eventBean.event.year}</h1>
        
        <h:dataTable var="res" value="#{eventBean.event.results}">
            <h:column>
                ${res.medal}
            </h:column>
            <h:column>
                ${res.athlete}
            </h:column>
            <h:column>
                ${res.country}
            </h:column>
            <h:column>
                <h:outputText value="${res.resultAsString}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
