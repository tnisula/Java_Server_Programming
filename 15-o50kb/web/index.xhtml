<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Olympics 50 km Ski Results</title>
    </h:head>
    <h:body>
        <h1>Olympics 50 km Ski Results</h1>
        
        <h2>Events</h2>
        
        <h:dataTable var="ev" value="#{eventsBean.events}">
            <h:column>
                <h:outputText value="#{ev.year}"/>
            </h:column>
            <h:column>
                <h:link outcome="event">
                    <h:outputText value="#{ev.event}"/>
                    <f:param name="ev" value="#{ev.year}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
